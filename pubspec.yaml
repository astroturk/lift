name: lift
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.1.0
  curved_navigation_bar: ^0.3.7
  modal_progress_hud: ^0.1.3
  provider: ^5.0.0
  image_picker: ^0.7.5+2
  flutter_spinkit: ^4.1.2
  after_layout: ^1.1.0
  bubble_tab_indicator: ^0.1.5
  path_provider: ^2.0.2
  image: ^3.0.2
  uuid: ^3.0.4
  animator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: BigShoulder
      fonts:
        - asset: fonts/BigShouldersDisplay.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Light.ttf
          weight: 100
  uses-material-design: true
  assets:
    - images/